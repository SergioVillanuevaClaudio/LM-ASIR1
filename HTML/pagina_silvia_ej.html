<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de local para fiestas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .image {
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alquiler de local para fiestas</h1>
    </header>
    <div class="container">
        <div class="image">
            <img src="local.jpg" alt="Local para fiestas">
        </div>
        <div class="info">
            <h2>Información sobre el local</h2>
            <p>Descripción del local...</p>
            <p>Precios:</p>
            <ul>
                <li>Precio por hora: $XX</li>
                <li>Precio por día: $XXX</li>
            </ul>
            <p>Ubicación: Dirección del local</p>
            <p>Número de contacto: +XX XXX XXX XXX</p>
        </div>
    </div>
    <footer>
        <p>Derechos de autor © 2024. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
